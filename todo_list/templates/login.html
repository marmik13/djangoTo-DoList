{% extends 'base.html' %}

{% block title %}
    Login: ToDo-App
{% endblock title %}

{% block content %}
<br><br>
{% if messages %}
    {% for message in messages %}
        <center><div class="alert alert-warning col-6">{{message}}</div></center>
    {% endfor %}
{% endif %}
<br>
    <center><form class="col-6" method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <div class="form-col">
            <div class="col">
            <input type="text" class="form-control" name="username" placeholder="Username">
            </div><br><br><br>
            <div class="col">
            <input type="password" class="form-control" name="password" placeholder="Password">
            </div><br>
            <span><i>Don't have an account yet? Create one <a href="{% url 'registration' %}">here</a></i></span><br><br>
            <center><button class="btn btn-primary btn-lg" type="submit">Login</button></center>
        </div>
    </form></center>
{% endblock content %}
